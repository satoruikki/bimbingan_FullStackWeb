    <script>

        // variavle dan konstanta

        document.write(x)

        let nilai = document.getElementById('nilai')

        let hasil = document.getElementById('hasil')

        let angka = nilai.innerHTML

        angka = 20
        nilai.innerHTML = 30

        if (nilai.innerHTML == 20 ) {
            nilai.style.color = 'blue'
            hasil.innerHTML = 'angka diatas nilainya dua puluh'
        }

        else if (nilai.innerHTML == 30) {
            nilai.style.color = 'green'
            hasil.innerHTML = 'angka diatas nilainya tiga puluh'
        }

        else {
            nilai.style.color = 'red'
            hasil.innerHTML = 'angka diatas nilainya tidak sama'

        let seleksi = document.getElementById('seleksi')
        

        if (umur.innerHTML >= 80) {
            seleksi.innerHTML = 'Lansia'
        }

        else if (umur.innerHTML < 80 && umur.innerHTML >= 40){

        }

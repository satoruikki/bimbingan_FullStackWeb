<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coba Kalkulator lagi guys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Kalkulator</h1>

    <div class="input-group mb-3">
        <input type="number" id="angka1" class="form-control" placeholder="Masukkan angka 1" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Angka 1</span>
      </div>    

    <div class="input-group mb-3">
        <input type="number" id="angka2" class="form-control" placeholder="Masukkan angka 2" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Angka 2</span>
      </div>

    <button id="tambah" class="btn btn-success">ALL IN ONE</button>

    <!-- <button id="kurang" class="btn btn-success">Kurang -</button>

    <button id="kali" class="btn btn-success">Kali *</button>

    <button id="bagi" class="btn btn-success">Bagi /</button> -->

    <button id="clear" class="btn btn-danger">Clear</button>

    <h4>Hasil Tambah : <span id="hasil1"></span> </h4>
    <h4>Hasil Kurang : <span id="hasil2"></span> </h4>
    <h4>Hasil Kali : <span id="hasil3"></span> </h4>
    <h4>Hasil Bagi : <span id="hasil4"></span> </h4>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        let angka1 = document.getElementById('angka1')

        let angka2 = document.getElementById('angka2')

        let btnTambah = document.getElementById('tambah')

        let btnKurang = document.getElementById('kurang')

        let btnKali = document.getElementById('kali')

        let btnBagi = document.getElementById('bagi')

        let btnClear = document.getElementById('clear')

        let btnHasil = document.getElementById('hasil')

        

        btnTambah.addEventListener("click", function(){
            
            hasil1.innerHTML = parseInt(angka1.value) + parseInt(angka2.value)

        })

        btnTambah.addEventListener("click", function(){

            hasil2.innerHTML = parseInt(angka1.value) - parseInt(angka2.value)

        })

        btnTambah.addEventListener("click", function(){

            hasil3.innerHTML = parseInt(angka1.value) * parseInt(angka2.value)

        })

        btnTambah.addEventListener("click", function(){

            hasil4.innerHTML = parseInt(angka1.value) / parseInt(angka2.value)

        })

        btnClear.addEventListener("click", function(){

            angka1.value = ''
            angka2.value = ''
            hasil1.innerHTML = ''
            hasil2.innerHTML = ''
            hasil3.innerHTML = ''
            hasil4.innerHTML = ''

        })


    </script>

  </body>
</html>

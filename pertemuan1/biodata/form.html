<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>

    <h1>Isi formulir dibawah ini</h1>
    <form>
        <label for="">Nama :</label>
        <input type="text">
        
        <br><br>
        
        <label for="">Password :</label>
        <input type="password">
        
        <br><br>
        
        <label for="">Tanggal lahir :</label>
        <input type="date">
        
        <br><br>
        
        <label for="">Jenis Kelamin :</label>
        <input name="jkl" type="radio"> Laki-laki
        <input name="jkl" type="radio"> Perempuan
        
        <br><br>

        <label for="">Jurusan :</label>
        <select name="" id="">
            <option>TI</option>
            <option>SI</option>
            <option>RPL</option>
            <option>Hukum</option>
            <option>KW</option>
        </select>
        
        <br><br>

        <label for="">Hobi :</label>
        <input type="checkbox"> Mancing
        <input type="checkbox"> Baca Buku
        <input type="checkbox"> Turu
        <br>
        <input type="checkbox"> Moblie Legend
        <input type="checkbox"> Baca Buku
        <input type="checkbox"> Nonton MU kalah

        <br><br>
        
        <label for="">Alamat :</label>
        <br>
        <textarea name="" id=""></textarea>
        
        <br>

        <button>Kirim</button>


    </form>

    <table>
        <tr>
            <td>Nama</td>
            <td>: <input type="text"></td>
        </tr>
        
        <tr>
            <td>Password</td>
            <td>: <input type="password"></td>
        </tr>
        <!-- Tanggal Lahir -->
        <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date"></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:<input  name="jkl "type="radio">Laki-laki <input  name="jkl "type="radio">Perempuan</td>
        </tr>
        <!-- Jurusan -->
        <tr>
            <td>Jurusan</td>
            <td>: <select name="" id="">
                <option>TI</option>
                <option>SI</option>
                <option>RPL</option>
                <option>KWR</option>
                <option>TK</option>
            </select></td>
        </tr>
        <!-- Hobi -->
        <tr>
            <td>Hobi</td>
            <td>: <input type="checkbox">Mobel Lejen
                <input type="checkbox">Nonton king barca juara UCL
                <input type="checkbox">Nonton MU kalah
                <br>
                <input type="checkbox">Tidur
                <input type="checkbox">Masak
                <input type="checkbox">Tidur lagi</td>
        </tr>
        <!-- Alamat -->
        <tr>
            <td>Alamat</td>
            <td>:  
                <textarea name="" id=""></textarea></td>
        </tr>

        <tr>
            <td><button>KIRIM</button></td>
        </tr>


    </table>
</body>
</html>
